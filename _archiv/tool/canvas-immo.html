<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
            #myDraw{
                border-style: dashed;
                border-width: 1px;
                border-color: black;
            }
        </style>
    </head>
    <body>
        <canvas id="myDraw" height="300"></canvas>
        
        
        
        <script>
            
            
            Tool = function()
            {
                var width = 10;
                var color = '#008000';
                
                this.draw = function(event,drawContext)
                {
//                    if( !(canvasContext instanceof  'CanvasRenderingContext2D') ) {
//                        console.log('not right');
//                    }
                    
                    var posX = event.clientX;
                    var posY = event.clientY;
                    console.log(drawContext);
                    console.log(posX,posX);
                    drawContext.moveTo(posX,posY);
                    drawContext.lineTo(posX,posY);
                    
                    drawContext.fillStyle = color;
                    drawContext.strokeStyle = color;
                    //canvasContext.beginPath();
                    //canvasContext.arc(posX,posY,width,0,Math.PI * 2,false);
                    //canvasContext.closePath();
                    //canvasContext.fill();
                    drawContext.stroke();
                };
                
                
            };
            
            var myCanvas = document.getElementById("myDraw");
            var drawContext = myCanvas.getContext('2d');
            var tool = new Tool();
            myCanvas.addEventListener('mousedown',function(event){tool.draw(event, drawContext);},true);
            myCanvas.addEventListener('mousemove',function(event){tool.draw(event, drawContext);},true);
    
        </script>
    </body>
</html>
