<!doctype html>
<html lang="de">
<head>
	<meta charset="utf-8">
	<title>jsPaint</title>
	<link rel=stylesheet href="css/screen.css"></link>

	<script src = "js/point.js"></script>
	<script src = "js/canvasHandler.js"> </script>
	<script src = "js/admin.js"></script>
	<script src = "js/tool.js"></script>
	<script src = "js/tool_effects.js"></script>
	<script src = "js/fileloader.js"></script>
</head>
<body id="jsPaintContainer">
	
	<div class="pre-wrapper"></div>
	<div class="wrapper">
		<header class="clearfix">
			<img src="img/logo.png" alt="jsPaint" class="logo" width="80" height="18">
			<nav class="frt clearfix">
				<button class="revert" onclick="undoLast();" id="button_undo" disabled="1"></button>
				<button class="new" onclick="makeNew();"></button>
				<button class="open" onclick="loadFromDisk();" id="button_load"></button>
				<button class="save" onclick="saveIt();"></button>
				<button class="fullsize" onclick="fullscreen();" id="button_fullscreen"></button>
			</nav>
		</header>
		<section class="main clearfix">		
			<aside>
				<div class="button_double clearfix">
					<button class="drawing_go" onclick="useTool();"></button>
					<button class="drawing_end" onclick="dontUseTool();"></button>
					<button class="foreground_color"></button>
					<button class="background_color"></button>
					<button class="contrast_high" onclick="toolEffects.contrast(20);"></button>
					<button class="contrast_low" onclick="toolEffects.contrast(-20);"></button>
					<button class="circle_shape"></button>
					<button class="rectangle_shape"></button>
				</div>
				<div class="button_single clearfix">
					<button class="greyscale" onclick="toolEffects.grayscale();"></button>
					<button class="sepia"></button>
					<button class="invert" onclick="toolEffects.invert();"></button>
					<button class="noise" onclick="toolEffects.noise();"></button>
					<button class="rotation"></button>
					<button class="blur"></button>
				</div>
				<p class="copy">
					&copy; 2013 jsPaint
				</p>
			</aside>
			
			<section class="drawing_area" id="aContainer"></section>
			
		</section>
	</div>


	
	
<!-- Bitte ausbauen-->	
<div id="adminOutput" class="hidden"></div>
<ul class="dropdown-menu" id="storage-dropdown" class="hidden"></ul>
<input type="file" id="files" name="files[]"  style="visibility:hidden;position:absolute;top:-50;left:-50"/>
<!-- Ende bitte ausbauen-->

<script type="text/javascript">
	var isFullscreen = false;

    document.getElementById('adminOutput').innerHTML = listArtBtn();

    var myHandler = new CanvasHandler();
    myHandler.appendNewCanvas('aContainer', 'myCanvas', 452, 408);
    document.getElementById('adminOutput').innerHTML = listArtBtn();
    document.getElementById('storage-dropdown').innerHTML = listArtLi();

    var handlerPenTool;

    // one instance for tool effects (for later use).
    // (To-Do: hold instance later in application or provide via factory)
    var toolEffects = new ToolEffects(myHandler);

    function listArtInOutput ()
    {
      document.getElementById('adminOutput').innerHTML = listArtBtn();
      document.getElementById('storage-dropdown').innerHTML = listArtLi();
    }

	function useTool()
	{
		var tool = new Tool(myHandler);
		var content = myHandler.getContext('2d');

		handlerPenTool = function(event)
		{
			tool.draw(event, content);
		};

		document.getElementById('myCanvas').addEventListener( 'mousedown', handlerPenTool );
		document.getElementById('myCanvas').addEventListener( 'mousemove', handlerPenTool );
		document.getElementById('myCanvas').addEventListener( 'touchmove', handlerPenTool );
    }

	function dontUseTool()
	{
		document.getElementById('myCanvas').removeEventListener( 'mousedown', handlerPenTool );
		document.getElementById('myCanvas').removeEventListener( 'mousemove', handlerPenTool );
		document.getElementById('myCanvas').removeEventListener( 'touchmove', handlerPenTool );
	}

    /**
     * Trigger the hidden file selector
     * to start processing files from
     * local filesystem
     */
	function loadFromDisk()
	{
		document.getElementById('files').click();
	}

    /**
     * Fullscreen
     *
     * Not yet stabilized HTML5 feature,
     * therefore we have to ask for several
     * possibilities
     *
     * Not nice ...
     */
	function fullscreen()
	{
		var elem = document.getElementById('jsPaintContainer');

		if (!isFullscreen) {
			if (elem.requestFullscreen) {
				elem.requestFullscreen();
			} else if (elem.mozRequestFullScreen) {
				elem.mozRequestFullScreen();
			} else if (elem.webkitRequestFullscreen) {
				elem.webkitRequestFullscreen();
			}
		} else {
			if (document.exitFullscreen) {
				document.exitFullscreen();
			}

			if (document.cancelFullscreen) {
				document.cancelFullScreen();
			} else if (document.mozCancelFullScreen) {
				document.mozCancelFullScreen();
			} else if (document.webkitCancelFullScreen) {
				document.webkitCancelFullScreen();
			}
		}

		isFullscreen = !isFullscreen;
	}

</script>
  
<script type="text/javascript" src = "js/dragdrop.js"></script>

<script type="text/javascript">
	// By the time when we have introduced
	// frameworks like jQuery, we can move this
	// code back top the top - included in document.ready()
	//
	// init Drag'n'Drop functionality
	var dragDrop = new DragDrop(myHandler);
	dragDrop.init('aContainer');

	// the fileLoader handles access to
	// the local filesystem to load images
	var fileLoader = new FileLoader(myHandler, 'files', false);
</script>

</body>
</html>
